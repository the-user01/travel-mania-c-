<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Travel Mania(c)</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h1><span>Travel</span> Mania(<span>c</span>)</h1>
            </div>

            <div class="heading-div">
                <ul type="none" class="headings">
                    <li>Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
                <svg class="heading-bar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25" stroke="#131318" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </div>
        </div> <!-- Top Header -->

        <div class="main-header">
            <div>
                <div class="main-header-img">
                    <img src="./Images/Group 13 (1) (1).png" alt="">
                </div>

                <div class="main-header-contents">
                    <h1>Explore Your Travel</h1>
                    <p>Welcome to the World of Mania(c). You can find exclusive packages for travel in anyhere.</p>
                    <div class="main-header-contents-input">
                        <input type="text" placeholder="Where go"> 
                       <div class="header-flex-div"><input type="text" placeholder="When"> <p>></p></div>
                       <div class="header-flex-div"><input type="text" placeholder="Select type"><p>></p></div>
                        <button><img src="./Images/Frame.png" alt="" class="find-img"> Find Now</button>
                    </div>
                </div>
            </div>

        </div> <!-- main header -->

    </header>

</body>

</html>
